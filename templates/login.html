{% extends 'base.html' %}

{% block header %}
    Login to Concerto
{% endblock %}

{% block content %}
<style>
    .auth-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        padding: 2rem 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-card {
        max-width: 480px;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Header Section */
    .auth-header {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        padding: 3rem 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .auth-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -20%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        z-index: 0;
    }

    .auth-header-content {
        position: relative;
        z-index: 1;
    }

    .auth-icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 1.25rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
    }

    .auth-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
    }

    /* Form Section */
    .auth-form {
        padding: 2.5rem 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        color: #334155;
        margin-bottom: 0.5rem;
        letter-spacing: 0.3px;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 0.95rem;
        color: #1e293b;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.2s ease;
        font-family: inherit;
    }

    .form-input:focus {
        outline: none;
        background: white;
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
        color: #94a3b8;
    }

    /* Input Icons */
    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.1rem;
        opacity: 0.5;
    }

    .input-wrapper .form-input {
        padding-left: 3rem;
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        margin-top: 0.5rem;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    /* Divider */
    .form-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.75rem 0;
        color: #94a3b8;
        font-size: 0.85rem;
    }

    .form-divider::before,
    .form-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
    }

    .form-divider span {
        padding: 0 1rem;
    }

    /* Footer Link */
    .auth-footer {
        text-align: center;
        padding: 0 2rem 2rem;
        color: #64748b;
        font-size: 0.9rem;
    }

    .auth-footer a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
    }

    .auth-footer a:hover {
        color: #8b5cf6;
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
        .auth-wrapper {
            padding: 1rem 0.5rem;
        }

        .auth-card {
            border-radius: 20px;
        }

        .auth-header {
            padding: 2.5rem 1.5rem;
        }

        .auth-title {
            font-size: 1.75rem;
        }

        .auth-icon {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }

        .auth-form {
            padding: 2rem 1.5rem;
        }

        .auth-footer {
            padding: 0 1.5rem 1.5rem;
        }
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-header-content">
                <div class="auth-icon">ðŸŽµ</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to your Concerto account</p>
            </div>
        </div>

        <!-- Form -->
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            Don't have an account? <a href="/signup">Sign up here</a>
        </div>
    </div>
</div>
{% endblock %}
