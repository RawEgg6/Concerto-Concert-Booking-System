{% extends "base.html" %}

{% block header %}
    Edit Profile
{% endblock %}

{% block content %}
<style>
    .edit-profile-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        padding: 2rem 1rem;
    }

    .edit-profile-card {
        max-width: 700px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    /* Header Section */
    .edit-header {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        padding: 2.5rem 2rem;
        position: relative;
        overflow: hidden;
        text-align: center;
    }

    .edit-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -20%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        z-index: 0;
    }

    .edit-header-content {
        position: relative;
        z-index: 1;
    }

    .edit-icon {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin: 0 auto 1rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .edit-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
    }

    .edit-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
    }

    /* Form Section */
    .edit-form-container {
        padding: 2.5rem 2rem;
    }

    .form-group {
        margin-bottom: 1.75rem;
    }

    .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        color: #334155;
        margin-bottom: 0.5rem;
        letter-spacing: 0.3px;
    }

    .form-label .required {
        color: #ef4444;
        margin-left: 2px;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 0.95rem;
        color: #1e293b;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.2s ease;
        font-family: inherit;
    }

    .form-input:focus {
        outline: none;
        background: white;
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
        color: #94a3b8;
    }

    .form-input:disabled {
        background: #e2e8f0;
        cursor: not-allowed;
        opacity: 0.6;
    }

    /* Input Icons */
    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.1rem;
        opacity: 0.5;
    }

    .input-wrapper .form-input {
        padding-left: 3rem;
    }

    /* Buttons */
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2.5rem;
    }

    .btn {
        flex: 1;
        padding: 0.875rem 1.5rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .btn-secondary {
        background: #f1f5f9;
        color: #475569;
        border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
        background: #e2e8f0;
        border-color: #cbd5e1;
    }

    /* Help Text */
    .form-help {
        font-size: 0.8rem;
        color: #64748b;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.35rem;
    }

    .form-help::before {
        content: '‚ÑπÔ∏è';
        font-size: 0.9rem;
    }

    /* Divider */
    .form-divider {
        height: 1px;
        background: linear-gradient(to right, transparent, #e2e8f0, transparent);
        margin: 2rem 0;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
        .edit-profile-wrapper {
            padding: 1rem 0.5rem;
        }

        .edit-profile-card {
            border-radius: 20px;
        }

        .edit-header {
            padding: 2rem 1.5rem;
        }

        .edit-title {
            font-size: 1.5rem;
        }

        .edit-form-container {
            padding: 2rem 1.5rem;
        }

        .form-actions {
            flex-direction: column-reverse;
        }

        .btn {
            width: 100%;
        }
    }
</style>

<div class="edit-profile-wrapper">
    <div class="edit-profile-card">
        <!-- Header -->
        <div class="edit-header">
            <div class="edit-header-content">
                <div class="edit-icon">‚úèÔ∏è</div>
                <h1 class="edit-title">Edit Your Profile</h1>
                <p class="edit-subtitle">Update your personal information</p>
            </div>
        </div>

        <!-- Form -->
        <div class="edit-form-container">
            <form method="POST" action="/edit_profile">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name" class="form-label">
                        Full Name <span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-input"
                            value="{{ name if name else '' }}"
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email Address <span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            value="{{ email if email else '' }}"
                            placeholder="your.email@example.com"
                            required
                            disabled
                        >
                    </div>
                    <p class="form-help">Email cannot be changed for security reasons</p>
                </div>

                <!-- Phone Field -->
                <div class="form-group">
                    <label for="phone" class="form-label">
                        Phone Number
                    </label>
                    <div class="input-wrapper">
                        <span class="input-icon">üì±</span>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="form-input"
                            value="{{ phone if phone else '' }}"
                            placeholder="+91 98765 43210"
                            pattern="[0-9+\s\-()]+"
                        >
                    </div>
                    <p class="form-help">Optional - Used for booking confirmations</p>
                </div>

                <div class="form-divider"></div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <a href="/profile" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        üíæ Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
